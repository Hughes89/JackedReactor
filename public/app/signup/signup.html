<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header">Sign Up</h3>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form ng-submit='signup()'>
          <input type="text" class="mdl-textfield__input" ng-model="user.username" placeholder="Username" required/>
          <input type="password" class="mdl-textfield__input" ng-model="user.password" placeholder="Password..." required/>
          <div class="center-button">
            <span class="error" ng-show="err"><strong>{{error}}</strong></span><br>
            <button class="mdl-button mdl-js-button mdl-button--primary">
              Sign up
            </button><br>
        </form>
        Already have an account? <a href='/signin'><strong>Signin</strong>...</a>
        </div>
      </div>
    </div>
  </div>

</div>
