<div id="page-wrapper" ng-controller="addController">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Add a lift <small>Create or add to existing...</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
            <form ng-submit='sendLift()'>
            <input type="text" ng-model="lift" placeholder="Lift name..." />
            <input type="number" ng-model="weight" placeholder="Weight..." />
            <button>Add</button>
          </form>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
